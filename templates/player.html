<md-whiteframe layout="column" layout-align="center" layout-margin class="md-whiteframe-5dp">

  <md-input-container>
    <input ng-model="player.name" class="player-name" aria-label="player name">
  </md-input-container>

  <img src="assets/img/avatar-empty.png" width="234">

  <div class="time-left">{{ timeLeft | millisecondsLabel }}</div>

  <div layout="row" layout-align="center">
    <md-button
      class="md-raised"
      ng-class="{
        'md-primary': !inProgress,
        'md-warn': inProgress
      }"
      ng-click="toggle()"
      aria-label="toggle timer">
      <span ng-if="!inProgress">Start</span>
      <span ng-if="inProgress">Stop</span>
    </md-button>
  </div>

  <div layout="row" layout-align="center">
    <md-button
      ng-class="{
        transparent: inProgress
      }"
      ng-click="reset()"
      aria-label="reset timer">
      Reset
    </md-button>
  </div>

</md-whiteframe>
